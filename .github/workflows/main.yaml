name: Update database

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *"

jobs:
  Update_json:
    env:
        API_AUTH_TOKEN: ${{ secrets.API_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: mlugg/setup-zig@v1
